<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <h2 style="text-align: center;color: white; text-decoration: underline; text-underline-offset: 3px;">Calculator</h2>
        <input type="text" id="input" readonly>
        <div class="buttons">
            <button onclick="mybtn('+')">+</button>
            <button onclick="mybtn('-')">-</button>
            <button onclick="mybtn('*')">x</button>
            <button onclick="mybtn('/')">/</button>
            <button onclick="mybtn('7')">7</button>
            <button onclick="mybtn('8')">8</button>
            <button onclick="mybtn('9')">9</button>
            <button onclick="mybtn('6')">6</button>
            <button onclick="mybtn('5')">5</button>
            <button onclick="mybtn('4')">4</button>
            <button onclick="mybtn('3')">3</button>
            <button onclick="mybtn('2')">2</button>
            <button onclick="mybtn('1')">1</button>
            <button onclick="mybtn('0')">0</button>
            <button onclick="clearAll()">c</button>
            <button onclick="submit()">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
